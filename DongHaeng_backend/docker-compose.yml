version: '3.8'

services:
  # ================================
  # MySQL 데이터베이스
  # ================================
  mysql:
    image: mysql:8.0
    container_name: dongheng-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-dongheng_db}
      MYSQL_USER: ${DB_USER:-dongheng}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      TZ: Asia/Seoul
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dongheng-network

  # ================================
  # Redis 캐시
  # ================================
  redis:
    image: redis:7.0-alpine
    container_name: dongheng-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dongheng-network

  # ================================
  # Node.js 백엔드 서버
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dongheng-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: mysql://${DB_USER:-dongheng}:${DB_PASSWORD:-password}@mysql:3306/${DB_NAME:-dongheng_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # 로그 파일 영구 저장
      - ./logs:/app/logs
    networks:
      - dongheng-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Nginx 리버스 프록시 (선택사항)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: dongheng-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - dongheng-network
    profiles:
      - with-nginx  # docker-compose --profile with-nginx up

# ================================
# 볼륨 (데이터 영구 저장)
# ================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ================================
# 네트워크
# ================================
networks:
  dongheng-network:
    driver: bridge
